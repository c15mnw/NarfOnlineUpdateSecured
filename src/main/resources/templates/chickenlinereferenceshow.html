<html>

<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>

<title th:text="#{label.pages.line.reference.show.title}">NARF Line Reference Show</title>

<style type="text/css">

.wrapper{width:500px;margin-left:auto;margin-right:auto}
label{padding-left:0 !important}

</style>

</head>

<body>

<div lang="en" th:include="fragments/header">&nbsp;</div>

<div class="container">

<div th:if="${param.message != null}" class="alert alert-info" th:text="${param.message[0]}">message</div>
<div th:if="${param.error != null}" class="alert alert-danger" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>

<!--  <div class="generic-container"> -->
    <div class="well lead"> Line Reference</div>
    
            <div class="col-md-12">
                <p class="col-md-3"><strong>Reference</strong></p>
                <p class="col-md-7" th:text="${linereference.reference}" />
            </div>
            <div class="col-md-12">
                <p class="col-md-3"><strong>Url</strong></p>
                <p class="col-md-7" th:text="${linereference.url}" />
            </div>
            <div class="col-md-12">
                <p class="col-md-3"><a th:href="@{/linereferenceslist}">BACK</a></p>
                <p class="col-md-7"></p>
            </div>

    </div>

</body>

</html>
