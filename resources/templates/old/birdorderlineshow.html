<html>

<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>


<title>Bird Order Line</title>

<style type="text/css">

.wrapper{width:500px;margin-left:auto;margin-right:auto}
label{padding-left:0 !important}

</style>

</head>
<body>

<div lang="en" th:include="fragments/header">&nbsp;</div>

<div class="container">

<div th:if="${param.message != null}" class="alert alert-info" th:text="${param.message[0]}">message</div>
<div th:if="${param.error != null}" class="alert alert-danger" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>

<!--  <div class="generic-container"> -->
    <div class="well lead">Bird Order Line</div>
    
            <div class="col-md-12">
                <p class="col-md-3"><strong>Id</strong></p>
                <p class="col-md-7" th:text="${birdorderline.oid}" />
            </div>
            <div class="col-md-12">
                <p class="col-md-3"><strong>Name</strong></p>
                <p class="col-md-7" th:text="${birdorderline.Line.BreedAndLine}" />
            </div>
            <div class="col-md-12">
                <p class="col-md-3"><strong>Date Required</strong></p>
                <p class="col-md-7" th:text="${#dates.format(birdorderline.date, 'dd/MM/yyyy')}" />
            </div>
            <div class="col-md-12">
                <p class="col-md-3"><strong>Age</strong></p>
                <p class="col-md-7" th:text="${birdorderline.age + ' ' + birdorderline.BirdOrderLineDateFormat.name}" />
            </div>
            <div class="col-md-12">
                <p class="col-md-3"><strong>Number Required</strong></p>
                <p class="col-md-7" th:text="${birdorderline.required + ' ' + birdorderline.BirdOrderLineSex.name}" />
            </div>
            
        	<div th:if ="${super or admin or editor}">
            	<div class="col-md-12">
                <p class="col-md-3"><strong>User</strong></p>
                <p class="col-md-7" th:text="${email}" />
            	</div>
		    </div>

	        <div th:if ="${customer}">
    	    </div>

            <div class="col-md-12">
                <p class="col-md-3"><strong>Status</strong></p>
                <p class="col-md-7" th:text="${birdorderline.BirdOrderStatus.name}" />
            </div>

        	<div th:if ="${super or admin or editor}">
            	<div class="col-md-12">
                	<p class="col-md-3"><a th:href="@{/birdorderlineslist}">BACK</a></p>
                	<p class="col-md-7"></p>
            	</div>
		    </div>

	        <div th:if ="${customer}">
            	<div class="col-md-12">
                	<p class="col-md-3"><a th:href="@{/birdorderlineslist}">BACK</a></p>
                	<p class="col-md-7"></p>
            	</div>
    	    </div>
    
    </div>

</body>

</html>
