<html>

<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>


<title> Strain List</title>

<style type="text/css">

.wrapper{width:500px;margin-left:auto;margin-right:auto}
label{padding-left:0 !important}

</style>

</head>
<body>

<div lang="en" th:include="fragments/header">&nbsp;</div>

<div class="container">

<div th:if="${message != null}" class="alert alert-info" th:text="${message}">message</div>
<div th:if="${error != null}" class="alert alert-danger" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>

<!--  <div class="generic-container"> -->
    
    <!-- Default panel contents -->
    <div class="panel panel-default">

        <div class="panel-heading"><span class="lead"> Strain</span></div>
    
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Strain</th>
                    <th>Strain Long</th>
                    <th>Protein</th>
                    <th>Spectra</th>
                    <th></th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
         	    <div th:each="strain : ${strains}">
                <tr>
                    <td th:text="${strain.strain}"></td>
                    <td th:text="${strain.strainLong}"></td>
                    <td th:text="${strain.protein}"></td>
                    <td th:text="${strain.spectra}"></td>
                    <td><a th:href="@{/show-strain-__${strain.oid}__}" class="btn btn-success custom-width">SHOW</a></td>
                    <div th:if="${super or admin}">
                        <td><a th:href="@{/edit-strain-__${strain.oid}__}" class="btn btn-danger custom-width">EDIT</a></td>
                        <td><a th:href="@{/delete-strain-__${strain.oid}__}" class="btn btn-danger custom-width">DELETE</a></td>
                    </div>
                    <div th:unless="${super or admin}">
                        <td></td>
                        <td></td>
                    </div>
                </tr>
            	</div>
            	<div th:if="${admin or super}">
    	        	<tr>
        	            <td><a th:href="@{/new-strain}" class="btn btn-danger custom-width">ADD</a></td>
            	        <td></td>
                	    <td></td>
                    	<td></td>
	                    <td></td>
    	                <td></td>
        	            <td></td>
            	    </tr>
		        </div>
            	
            </tbody>
        </table>
    
    </div>
       

<!--  </div> -->
</div>
    
</body>

</html>
