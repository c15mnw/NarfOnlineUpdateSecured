<html>

<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"/>

<title th:text="#{label.pages.line.show.title}">NARF Line Show</title>

<style type="text/css">

.wrapper{width:500px;margin-left:auto;margin-right:auto}
label{padding-left:0 !important}

</style>

</head>

<body>

<div lang="en" th:include="fragments/header">&nbsp;</div>

<div class="container">

<div th:if="${param.message != null}" class="alert alert-info" th:text="${param.message[0]}">message</div>
<div th:if="${param.error != null}" class="alert alert-danger" th:text="${session[SPRING_SECURITY_LAST_EXCEPTION]}">error</div>

<!--  <div class="generic-container"> -->
    <div class="well lead"> Line</div>
    
            <div class="col-md-12">
                <p class="col-md-3"><strong>Line</strong></p>
                <p class="col-md-7" th:text="${line.line}" />
            </div>
            <div class="col-md-12">
                <p class="col-md-3"><strong>Breed</strong></p>
                <p class="col-md-7" th:text="${line.breed}" />
            </div>
            <div class="col-md-12">
                <p class="col-md-3"><strong>Histocompatible</strong></p>
                <p class="col-md-7" th:text="${line.histocompatible}" />
            </div>
            <div class="col-md-12">
                <p class="col-md-3"><strong>Imported</strong></p>
                <p class="col-md-7" th:text="${line.imported}" />
            </div>
            <div class="col-md-12">
                <p class="col-md-3"><strong>Mhc</strong></p>
                <p class="col-md-7" th:text="${line.LineMhc.name}" />
            </div>
            <div class="col-md-12">
                <p class="col-md-3"><strong>Origin</strong></p>
                <p class="col-md-7" th:text="${line.origin}" />
            </div>
            <div class="col-md-12">
                <p class="col-md-3"><strong>Resistant</strong></p>
                <p class="col-md-7" th:text="${line.LineResistant.name}" />
            </div>
            <div class="col-md-12">
                <p class="col-md-3"><strong>Susceptible</strong></p>
                <p class="col-md-7" th:text="${line.LineSusceptible.name}" />
            </div>
            <div class="col-md-12">
                <p class="col-md-3"><strong>Type</strong></p>
                <p class="col-md-7" th:text="${line.type}" />
            </div>
            <div class="col-md-12" th:each="reference,iter : ${line.LineReferences}">
                <p class="col-md-3" th:if="${iter.index} == 0"><strong>References</strong></p>
                <p class="col-md-3" th:unless="${iter.index} == 0"><strong></strong></p>
                <p class="col-md-7" th:text="${reference.reference}" />
            </div>
            <div class="col-md-12">
                <p class="col-md-3"><a th:href="@{/lineslist}">BACK</a></p>
                <p class="col-md-7"></p>
            </div>

    </div>

</body>

</html>
