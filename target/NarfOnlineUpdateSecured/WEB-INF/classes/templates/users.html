<html>

<head>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />

<title th:text="#{label.pages.users.list.title}">NARF User List</title>

</head>

<body>

<div lang="en" th:include="fragments/header">&nbsp;</div>

<div class="container">

	<h2 th:if="${sessionusers}">Currently Logged-In Users from Session Registry</h2>
	<h2 th:unless="${sessionusers}">Currently Logged-In Users NOT in Session Registry</h2>

	<div th:each="user : ${users}">
		<p th:text="${user}">user</p>
	</div>

</div>

</body>

</html>
